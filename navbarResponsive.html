<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Ejemplo con FLECHA</title>
    <link rel="stylesheet" href="./style/navbarResponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" class= "flecha-izquierda">
                <img src="./img/logo-nombre.png" alt="">
             </a>
         </div>
        
         <input type="checkbox" id="check"> 
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Gastronomía</a>
            <a href="#">Eventos</a>
            <a href="#">Galería</a>
            <button class="btn-contacto">Contacto</button>
            <!-- <a href="#" class="btn-contacto">Contacto</a> -->
            <label for="check" class="esconder-menu">&#215</label>
        </nav>
    </header>
 
</body>
</html>
