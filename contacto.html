    <div class="container">

        <section class="formcontacto" id="contacto">
            <div  class="formcontacto__contacto">
                <div class="formcontacto-izquierda">
                  /*  <img class="formcontacto__img" src=""> */
                </div>
                <div class="formcontacto__text">
                    <h2 class="formcontacto__title">Contacto</h2>
                    <h3 class="formcontacto__subtext">Complete el siguiente formulario y nos comunicaremos con usted lo antes posible. </h3>
                    <form class="formcontacto__form" name="form" data-formulario>
                        <fieldset class="formulario__campo">
                            <label class="campo__etiqueta" for="nombre">Nombre</label>
                            <input class="formcontacto__input" type="text" name="nombre" placeholder="Nombre" minlength="3" required>
                            <span class="mensaje-error"></span>
                        </fieldset>
                        <fieldset class="formulario__campo">
                            <label class="campo__etiqueta" for="email">E-mail</label>
                            <input class="formcontacto__input" type="email" name="email" placeholder="E-mail" minlength="5" required>
                            <span class="mensaje-error"></span>
                        </fieldset>
                        <fieldset class="formulario__campo">
                            <label class="campo__etiqueta" for="asunto">Asunto</label>
                            <input class="formcontacto__input" type="text" name="asunto" placeholder="Asunto" minlength="3" required>
                            <span class="mensaje-error"></span>
                        </fieldset>
                        <fieldset class="formulario__campo">
                            <label class="campo__etiqueta" for="mensaje">Mensaje</label>
                            <textarea class="formcontacto__textarea" rows="5" cols="40" id="mensaje" name="mensaje" placeholder="Mensaje" minlength="2" required></textarea>
                            <span class="mensaje-error"></span>
                        </fieldset>

                        <button type="submit" class="formcontacto__boton" data-boton-enviar>Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
     

    </div>
